<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Booster</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden; /* elak scrollbar semasa animasi */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        #pet-display {
            width: 150px; /* Saiz gambar */
            height: 150px;
            border-radius: 50%; /* Bentuk bulat untuk gambar */
            object-fit: cover; /* Pastikan gambar muat dalam bulatan */
            margin-bottom: 10px;
            border: 4px solid #ff69b4;
            transition: transform 0.3s ease-out, border-color 0.5s, opacity 0.3s;
        }
        #status-message {
            margin-bottom: 6px;
            color: #ff69b4;
            font-weight: bold;
        }
        #last-interaction {
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        .buttons button {
            padding: 10px 12px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .meter {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .progress {
            width: 50%; /* Lebar awal */
            height: 20px;
            background-color: #ff1493; /* Warna merah jambu terang */
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        /* Butang daily berbeza sedikit */
        .daily-btn {
            background: linear-gradient(90deg,#ff69b4,#ff1493);
            box-shadow: 0 3px 8px rgba(255,20,147,0.12);
            padding:8px 10px;
            font-size:0.95rem;
        }
        .small-note { font-size:0.85rem; color:#777; margin-top:6px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi B (B for Brader)</h1>
        <img id="pet-display" src="ratna_normal.png" alt="Gambar Pet Maya">
        
        <div class="meter">
            <div id="health-bar" class="progress">Kesihatan</div>
        </div>
        
        <div id="status-message">Hai Anep!</div>
        <!-- Paparan last interaction -->
        <div id="last-interaction">Last interaction: ‚Äî</div>

        <div class="buttons">
            <button onclick="feedPet()">Beri Makan üçî</button>
            <button onclick="petPet()">Pujuk ü§ó</button>
            <button onclick="sendKiss()">Send Kiss üòò</button>
            <!-- Daily reward button -->
            <button class="daily-btn" onclick="claimDaily()">Daily Snack üéÅ</button>
        </div>

        <div class="small-note" id="daily-note"></div>
    </div>

<script>
    const petDisplay = document.getElementById('pet-display');
    const statusMessage = document.getElementById('status-message');
    const healthBar = document.getElementById('health-bar');
    const lastInteractionEl = document.getElementById('last-interaction');
    const dailyNote = document.getElementById('daily-note');

    // Status awal (skala 0 hingga 100)
    let health = 100;
    let lastInteraction = null; // ISO timestamp, disimpan dalam localStorage
    // key untuk last claim daily (simpan tarikh YYYY-MM-DD)
    const LAST_CLAIM_KEY = 'pet_lastClaimDate';

    function changeImage(imageSrc) {
        petDisplay.src = imageSrc;
    }

    // util: dapatkan nama fail dari src
    function getFileNameFromSrc(src) {
        try {
            const parts = src.split('/');
            return parts[parts.length - 1].split('?')[0].split('#')[0];
        } catch (e) {
            return src;
        }
    }

    // Save state ke localStorage (masukkan lastInteraction)
    function saveState() {
        try {
            const state = {
                health: health,
                lastImage: getFileNameFromSrc(petDisplay.src || 'ratna_normal.png'),
                status: statusMessage.textContent || '',
                lastInteraction: lastInteraction || null
            };
            localStorage.setItem('petState', JSON.stringify(state));
        } catch (e) {
            console.warn('saveState error', e);
        }
    }

    // Load state dari localStorage
    (function loadState() {
        try {
            const raw = localStorage.getItem('petState');
            if (!raw) {
                updateLastInteractionDisplay();
                return;
            }
            const saved = JSON.parse(raw);
            if (saved && typeof saved === 'object') {
                if (typeof saved.health === 'number') health = Math.max(0, Math.min(100, saved.health));
                if (saved.lastImage) changeImage(saved.lastImage);
                if (saved.status) statusMessage.textContent = saved.status;
                if (saved.lastInteraction) lastInteraction = saved.lastInteraction;
            }
        } catch (e) {
            console.warn('loadState error', e);
        }
        updateLastInteractionDisplay();
    })();

    // set lastInteraction to now (ISO)
    function setLastInteractionNow() {
        lastInteraction = new Date().toISOString();
    }

    // paparkan lastInteraction dalam format lebih mesra
    function updateLastInteractionDisplay() {
        if (!lastInteraction) {
            lastInteractionEl.textContent = 'Last interaction: ‚Äî';
            return;
        }
        try {
            const d = new Date(lastInteraction);
            // paparkan sebagai tarikh & masa tempatan (browser)
            lastInteractionEl.textContent = 'Last interaction: ' + d.toLocaleString();
        } catch (e) {
            lastInteractionEl.textContent = 'Last interaction: ' + lastInteraction;
        }
    }

    // daily reward logic: satu tuntutan setiap hari (berdasarkan tarikh setempat)
    function claimDaily() {
        try {
            const today = new Date().toISOString().slice(0,10); // YYYY-MM-DD
            const lastClaim = localStorage.getItem(LAST_CLAIM_KEY); // contoh '2025-12-03'
            if (lastClaim === today) {
                dailyNote.textContent = 'Anda sudah tuntut Daily Snack hari ini. Sila cuba esok.';
                return;
            }
            // beri bonus +20 health (boleh ubah)
            health = Math.min(100, health + 20);
            updatePetStatus('Daily Snack! +20 üéÅ');
            // kemaskini last claim
            localStorage.setItem(LAST_CLAIM_KEY, today);
            // rekod interaksi sebagai tuntutan harian juga
            setLastInteractionNow();
            saveState();
            updateLastInteractionDisplay();
            dailyNote.textContent = 'Berjaya tuntut! Datang lagi esok.';
        } catch (e) {
            console.warn('claimDaily error', e);
            dailyNote.textContent = 'Tidak boleh tuntut sekarang, cuba lagi kemudian.';
        }
    }

    // Fungsi interaksi asal, tambah update lastInteraction dan saveState
    function feedPet() {
        health = Math.min(100, health + 15);
        updatePetStatus("Yummy! Masyeh Anep! üòã");
        changeImage('ratna_makan.png');
        petDisplay.style.transform = 'translateY(-10px)'; 
        setTimeout(() => { petDisplay.style.transform = 'translateY(0px)'; }, 300);

        setLastInteractionNow();
        saveState();
        updateLastInteractionDisplay();
    }

    function petPet() {
        health = Math.min(100, health + 10);
        updatePetStatus("Ocey, Tak Majuk Dah! ü•∞");
        changeImage('ratna_gembira.png');
        petDisplay.style.transform = 'rotate(-5deg)'; 
        setTimeout(() => {
            petDisplay.style.transform = 'rotate(5deg)';
            setTimeout(() => { petDisplay.style.transform = 'rotate(0deg)'; }, 100);
        }, 100);

        setLastInteractionNow();
        saveState();
        updateLastInteractionDisplay();
    }

    function sendKiss() {
        health = Math.min(100, health + 5);
        updatePetStatus("Muaahh! üíñ");
        changeImage('ratna_kiss.png');
        petDisplay.style.transform = 'scale(1.2)';
        petDisplay.style.borderColor = '#FF0000';

        setTimeout(() => {
            petDisplay.style.transform = 'scale(1)';
            petDisplay.style.borderColor = '#ff69b4';
        }, 500);

        setLastInteractionNow();
        saveState();
        updateLastInteractionDisplay();
    }

    function updatePetStatus(message) {
        statusMessage.textContent = message;
        healthBar.style.width = `${health}%`;
        healthBar.textContent = `${health}% Mood Titew`;
        
        if (health < 30) {
            statusMessage.style.color = 'red';
        } else {
            statusMessage.style.color = '#ff69b4';
        }

        // save state for decay updates etc (but lastInteraction not changed here)
        saveState();
    } 

    // decay
    setInterval(() => {
        health = Math.max(0, health - 2);
        
        if (health === 0) {
            updatePetStatus("Oh No! Anep Dah Tak Sayang Saya! üíÄ");
            changeImage('ratna_normal.png');
        } else {
            updatePetStatus("Nak attention pwiss! ü•∫"); 
            if (!petDisplay.src.includes('ratna_normal.png') && 
                !petDisplay.src.includes('ratna_makan.png') && 
                !petDisplay.src.includes('ratna_gembira.png') && 
                !petDisplay.src.includes('ratna_kiss.png')) {
                     changeImage('ratna_normal.png');
            }
        }

    }, 3000); // setiap 3 saat

    // simpan sebelum tab ditutup
    window.addEventListener('beforeunload', () => {
        saveState();
    });

    // paparan awal
    updatePetStatus("Hai Anep! Jaga Titew baik-baik ya! üòä");
    changeImage('ratna_normal.png');
    updateLastInteractionDisplay();

    // optional: tampilkan nota sama ada daily sudah dituntut hari ini semasa load
    (function updateDailyNoteOnLoad(){
        try {
            const today = new Date().toISOString().slice(0,10);
            const lastClaim = localStorage.getItem(LAST_CLAIM_KEY);
            if (lastClaim === today) {
                dailyNote.textContent = 'Daily Snack sudah dituntut hari ini.';
            } else {
                dailyNote.textContent = 'Daily Snack tersedia. Tuntut sekali sehari.';
            }
        } catch(e){}
    })();
</script>
</body>
</html>
